{layout name="public/layout" replace='__CONTENT__'}
<div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-10">

        <table class="table table-hover">
            <tr>
                <th>课程编号</th>
                <th>课程名称</th>
                <th>授课老师</th>
                <th>上课时间</th>
                <th>授课学时</th>
                <th>学分</th>
            </tr>
            {volist name="course" id="cs"}
            <tr>
                <td>{$cs.id}</td>
                <td>{$cs.course}</td>
                <td>{$cs.teacher}</td>
                <td>{$cs.coursetime}</td>
                <td>{$cs.period}</td>
                <td>{$cs.redit}</td>
            </tr>
            {/volist}
        </table>
    </div>
</div>
