{layout name="public/layout" replace='__CONTENT__'}
<script src="__JS__/courseSelection.js"></script>
<div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-10">
        <form id="cs" method="post" >
            <table class="table table-hover">
                <caption>重复选课不影响最后的选课结果</caption>
                <tr>
                    <th></th>
                    <th>课程编号</th>
                    <th>课程名称</th>
                    <th>授课老师</th>
                    <th>上课时间</th>
                    <th>学分</th>
                </tr>
                {volist name="course" id="cs"}
                <tr>
                    <td><input type="checkbox" name="course" id="course" value={$cs.id}></td>
                    <td>{$cs.id}</td>
                    <td>{$cs.course}</td>
                    <td>{$cs.teacher}</td>
                    <td>{$cs.coursetime}</td>
                    <td>{$cs.redit}</td>
                </tr>
                {/volist}
                {$course|raw}
            </table>
            <button type="button" class="btn btn-default" id="sub" data-toggle="modal">确定</button>
        </form>
    </div>
</div>
