{layout name="public/layout" replace='__CONTENT__'}
<script src="__JS__/information.js"></script>
<div id="form" style=" position: absolute;
            top: 50%;
            height: 500px;
            margin-top: -250px;
            width: 500px;
            left:50%;
            margin-left: -250px;">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" value={:session('login')['name']}>
            </div>
        </div>
        <div class="form-group">
            <label for="dept" class="col-sm-2 control-label">学院</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="dept" name="dept" value= {:session('login')['dept']}>
            </div>
        </div>

        <div class="form-group">
            <label for="major" class="col-sm-2 control-label">专业</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="major" name="major" value= {:session('login')['major']}>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">管理员</label>
            <div class="col-sm-2">
                {if session("login")['adm']==1}
                    <span class="form-control">是</span>
                {else}
                     <span class="form-control">否</span>
                {/if}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-7">
                <button type="button" class="btn btn-default"   id="btn">修改</button>
                <button type="reset" class="btn btn-default" >重置</button>
            </div>
        </div>
    </form>
</div>
